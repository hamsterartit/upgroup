<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Upgroup</title>
<link rel="stylesheet" href="./css/styles.css" />
<script defer src="js/script.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>
<body class="text-indigo" x-data="{ 'showModal': false }" @keydown.escape="showModal = false" x-cloak>
<main>
    <div class="container mx-auto flex flex-col items-center text-center pt-14 pb-3">
  <img src="img/500.svg" alt="Ошибка сервера" height="499" width="858" loading="lazy" />
  <h1 class="font-black text-site-44 leading-site-60 xl:text-site-56 xl:leading-site-80 xl:-mt-8">Ошибка сервера</h1>
  <div class="mt-4 text-center">
    <p>На сервере произошла непредвиденная ошибка.</p>
    <p>Пожалуйста, подождите.</p>
    <p>Она всоре будет исправлена.</p>
  </div>
</div>

</main>
</body>
</html>
