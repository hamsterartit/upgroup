<div class="container mx-auto grid sm:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-10 pt-10">
    <template x-for="item in items" :key="item.name">
        <a href="/upgroup/details.html" class="hover-tile flex sm:flex-col items-start gap-x-4">
            <img class="w-1/4 xs:w-2/5 sm:w-full sm:h-60 xl:h-72 object-cover" :src="`${item.img}`" alt="" loading="lazy" />
            <div>
                <h3 class="hover-tile-title transition-colors duration-300 font-extrabold text-xl sm:text-2xl mb-3 sm:mt-3" x-text="item.name"></h3>
                <p class="text-sm xl:text-lg mt-1.5">
                    Грузоподъемность, тонн: <span class="font-extrabold" x-text="item.loadCapacity">8</span>
                </p>
                <p class="text-sm xl:text-lg mt-1.5">Вылет стрелы крана, м: <span class="font-extrabold" x-text="item.craneHeight">60</span></p>
                <p class="text-sm xl:text-lg mt-1.5">Высота подъема, м: <span class="font-extrabold" x-text="item.liftHeight">49-53</span></p>
                <p class="text-sm xl:text-lg mt-1.5">Год выпуска: <span class="font-extrabold" x-text="item.year">2013-2022</span></p>
            </div>
        </a>
    </template>
</div>
