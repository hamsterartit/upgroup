<div class="container mx-auto" x-data="mainLinks">
  <div class="flex mx-auto flex-nowrap gap-x-8 custom-scroll overflow-x-auto snap-mandatory xl:py-4 xl:justify-center">
    <template x-for="item in items" :key="item.id">
      <a
        class="bg-ghost-white flex items-center flex-nowrap transition-colors duration-300 shrink-0 gap-x-2.5 py-2.5 px-5 rounded-full whitespace-nowrap border border-solid border-ghost-white hover:border-atomic-tangerine hover:bg-white hover:text-atomic-tangerine focus:text-mango-tango focus:outline-mango-tango"
        href=""
      >
        <svg class="w-8 h-8 text-mango-tango" x-data="{ icon: item.icon }">
          <use :href="'./icons/icons.svg#icon_'+icon"></use>
        </svg>
        <span x-text="item.text"></span>
      </a>
    </template>
  </div>
</div>
